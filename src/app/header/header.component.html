<header>
    <nav class="navbar navbar-expand-md shadow-sm  fixed-top" style="background-color: white;">
      <a class="navbar-brand"   style="color: grey;" href="#">
        <i class="fa fa-car"></i> ParkIt.Com</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="color: grey;" routerLinkActive="active" routerLink="/dashboard/home">
              <i class="fa fa-dashboard"></i> Dashboard</a> 
            </li>
        </ul>
         
  
            <ul  class="nav navbar-nav ml-auto">
              
              <li class="nav-item">
                <a class="nav-link" *ngIf="!status" style="color: grey;" routerLinkActive="active" routerLink="/login">
                  <i class="fa fa-sign-in"></i> Login</a>
              </li>
              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                <a class="nav-link text-dark" *ngIf="userData.isLoggedIn && userData.role=='User'  && status"
                  [routerLink]='["/user-home"]' [routerLink]=''>UserHome</a>
              </li>
              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                <a class="nav-link text-dark" *ngIf="userData.isLoggedIn && userData.role=='Admin'  && status"
                  [routerLink]='["/admin/admindashbaord"]' [routerLink]=''><b>{{userData.userName}}</b>(Admin)</a>
              </li>
              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                <a class="nav-link text-dark" *ngIf="userData.isLoggedIn && userData.role=='Handler' && status"
                  [routerLink]='["/handler/dashboard"]' [routerLink]=''><b>{{userData.userName}}</b>(Handler)</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" *ngIf="status"  style="color: grey;" (click)="logout()" href="#">
                 <i class="fa fa-sign-out"></i> LogOut</a>
             </li>
             
            </ul>
                       
      </div>
    </nav>
  </header>

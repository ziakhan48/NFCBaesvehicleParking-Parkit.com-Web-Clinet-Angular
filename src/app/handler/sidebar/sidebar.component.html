
 <div class="row" style="margin-top: 0px;">
  <div class="card shadow-sm  mb-3" style="max-width: 16rem;margin-top:56px;margin-left: -15px;background-color: white;position: fixed;">
    <div class="card-header  text-center" style="background-color: white;">
      <div class="profile-userpic" style="margin-top: 0px;">
        <img  *ngIf="handlerProfile?.image  ; else emptyimage" src={{handlerProfile?.image}} id="handlerimage" class="shadow-sm"  style="width: 100px; height: 100px;margin-left: 10px;margin-top: 10px;">
          <ng-template #emptyimage>
            <img class="shadow-sm" src="./assets/user.jpg" id="handlerimage"  style="width: 100px; height: 100px;margin-left: 10px;">
            </ng-template>
      </div>
      <div class="profile-usertitle">
        <div class="profile-usertitle-name">
          {{handlerProfile?.firstName +' '+handlerProfile?.lastName}} (Handler)
        </div>
        <div class="profile-usertitle-job">
          {{handlerProfile?.email}}
        </div>
      </div>
      </div>
   <div class="card-body" style="background-color: white;;"> 
       <nav class="col-sm-7 col-md-12 d-none d-sm-block  sidebar">
         <ul class="nav nav-pills flex-column">
           <li class="nav-item">
             <a class="nav-link" href="#" routerLinkActive="active" routerLink="/handler/dashboard">
               <i class="fa fa-dashboard"></i> DashBoard</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#" routerLinkActive="active" routerLink="/handler/handlerprofile">
               <i class="fa fa-id-card" aria-hidden="true"></i> Handler Profile</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#" routerLinkActive="active" routerLink="/handler/parkprofile">
               <i class="fa fa-car"></i> Parking Profile</a>
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#" routerLinkActive="active" routerLink="/handler/slots">
              <i class="fa fa-users" aria-hidden="true"></i> Parking Slots</a>
          </li>
           <li class="nav-item">
               <a class="nav-link" href="#" routerLinkActive="active" routerLink="/handler/slotreservationlist">
                 <i class="fa fa-users" aria-hidden="true"></i> Reservation Hist</a>
             </li>
             <li class="nav-item">
              <a class="nav-link" href="#" routerLinkActive="active" routerLinkActive="active" href="#">
                <i class="fa fa-users" aria-hidden="true"></i> Payment Hist</a>
            </li>
 
             <li class="nav-item">
               <a class="nav-link" href="#" routerLinkActive="active" routerLink="/handler/handlerprofilesetting">
                 <i class="fa fa-key" aria-hidden="true"></i>Profile Setting</a>
             </li>
 
             <li class="nav-item">
               <a class="nav-link" href="#" routerLinkActive="active" href="#" (click)="logout()">
                 <i class="fa fa-sign-out"></i> LogOut</a>
             </li>
             
         </ul>
       </nav>   
       </div>
       </div>
       <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" style="position: relative;">
           <router-outlet></router-outlet>
       </main>       
   </div>

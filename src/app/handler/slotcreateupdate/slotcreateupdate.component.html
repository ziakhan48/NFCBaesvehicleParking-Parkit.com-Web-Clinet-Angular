<h5 class="display-4"> <i class="fa fa-sitemap" aria-hidden="true"></i><b>Slots</b><h6 class="display-6">Add/Update</h6></h5>
<hr>
<form #form = "ngForm" autocomplete="off" (submit) = "onSubmit(form)">

<div class="form-row">
    <div class="form-group col-md-5">
        <input type="hidden"
                name = "slotid" 
                class="form-control"
                #slotId = "ngModel" [(ngModel)] = "formDataslot.slotId"
                placeholder="Slot Id">
    </div>
  
</div>

<div class="form-row">
    <div class="form-group col-md-5">
        <input type="number"
                name = "slotNo" 
                class="form-control"
                #slotNo = "ngModel" [(ngModel)] = "formDataslot.no"
                placeholder="Slot No">
    </div>
  
</div>

<div class="form-row">
    <div class="col-md-8"></div>
    <div class="form-group col-md-4 " >
            <button type="submit" class="btn btn-primary btn-md text-white " style="margin-right: 8px"><i class="fa fa-save"><span class="ml-1"></span></i>Save</button>
            <button type="button" class="btn btn-danger btn-md float-right " (click)= "closeModel()"><i class="fa fa-close"></i><span class="ml-1"></span>Cancel</button>
    </div>
</div>
</form>

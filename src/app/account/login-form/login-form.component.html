


  
  <div class="card bg-light mb-3 shadow-sm" style="max-width: 30rem;margin-left:450px;margin-top: 100px;">
    <div class="card-header" 
    style="background-color: #1f879e;"><h5 style="color: white;">
     <i class="fa fa-sign-in"></i> Login Form</h5></div>
    <div class="card-body" style="background-color: white;">
      <div class="row">
        <div class="col-md-6 new-user-alert " style="margin-left: 100px;">
            <div *ngIf="brandNew" class="alert alert-success" role="alert">
                <strong>All set!</strong> Please login with your account
            </div>        
        </div>
    </div>
      
      <div class="row">
        <div class="col-md-12">
            <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="text" required name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
                  <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required name="password" placeholder="Password" ngModel>
                
                </div>          
      
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="f.invalid || isRequesting">Login</button>
                    <app-spinner [isRunning]="isRequesting"></app-spinner> 
                </div>
              
               
               
             
               
      
                <div *ngIf="errors" class="alert alert-danger" role="alert">
                    <strong>Oops!</strong> {{errors}}
                  </div> 
                
              </form>
              
              <a class="nav-link"  style="margin-left: 110px;" routerLinkActive="active" routerLink="/register">
                <b> <u>Register as a new user</u></b> </a>
                
         </div>
      </div>
    </div>
  </div>

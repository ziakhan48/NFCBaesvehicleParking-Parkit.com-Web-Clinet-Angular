<div>
    <h2 style="margin-top: 60px;margin-left: 50px;">
      <i class="fa fa-list" aria-hidden="true"></i> <b style="margin-left: 3px;">Parking List</b>
      <button class="btn btn-info float-right" (click) ="addparking()">
        <i class="fa fa-plus"></i> Add New Parking</button>
    </h2>
   
    <hr style="margin-top: 0rem;">
  </div>

<table class="table table-hover" style="margin-left: 10px;background-color: white;">
    <thead>
      <tr>
        <th scope="col">Parking Id</th>
        <th scope="col">Name</th>
        <th scope="col">Handler</th>
        <th scope="col">No Of Slots</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let park of parkinglistservice?.parkinglist">
      <td>{{park?.parkingId}}</td>
      <td>{{park?.name}}</td>
      <td>{{park?.handlername}}</td>
      <td>{{park?.noofsLot}}</td>
      <td>{{park?.city}}</td>

        <td>
<button class="btn btn-danger">
    <i class="fa fa-trash"></i>
</button>
<button class="btn btn-warning ml-2" [routerLink]="['/admin/parkingprofile',park?.parkingId]">
profile
</button>

<button class="btn btn-info ml-2" [routerLink]="['/admin/slot',park?.parkingId]">
Slots
</button>

        </td>
      </tr>
    </tbody>
  </table>

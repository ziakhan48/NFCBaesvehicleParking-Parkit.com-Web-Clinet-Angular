<div class="card bg-light mb-3" style="max-width: 30rem;margin-left:150px;margin-top: 70px;">
  <div class="card-header " style="background-color: #0E6655;">
    <h5 style="color: white;">Change Password</h5>
  </div>
  <div class="card-body" style="background-color: white;">

      <form #form="ngForm" autocomplete="off" (submit)="onsubmit(form)">
        <div class="form-group">


          <input name="currentPassword" #currentPassword="ngModel" [(ngModel)]="formDatachangepassword.currentPassword"
            class="form-control" type="password" placeholder="Current Password" required maxlength="16" minlength="8">
          <div *ngIf="currentPassword.touched && currentPassword.invalid" class="alert alert-danger">
            <div *ngIf="currentPassword.errors.required">CurrentPassword is required.</div>
            <div *ngIf="currentPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" name="newPassword" #newPassword="ngModel" [(ngModel)]="formDatachangepassword.newPassword"
            class="form-control" placeholder="New Password" required maxlength="16" minlength="8">
          <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">NewPassword is required.</div>
            <div *ngIf="newPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
          </div>
        </div>
        <div class="form-group">
          <input name="confirmPassword" type="password" #confirmPassword="ngModel"
            [(ngModel)]="formDatachangepassword.confirmPassword" class="form-control" placeholder="Confirm Password"
            required>
          <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          
            <div *ngIf=" confirmPassword.errors.confirmedValidator && confirmPassword.errors.required ">Password and
              Confirm Password must be match.</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-sm btn-block" type="submit" [disabled]="form.invalid"><i
              class="fa fa-key"></i> Change Password</button>
        </div>
      </form>
    </div>
  </div>

<div>
    <h2 style="margin-top: 60px;margin-left: 50px;">
      <i class="fa fa-history" aria-hidden="true"></i> <b style="margin-left: 3px;"> Reservation History</b>
    </h2>
    <hr style="margin-top: 0rem;">
  </div>

<table class="table table-hover" style="margin-left: 10px;background-color: white;">
    <thead>
      <tr>
        <th scope="col">Reservation Id</th>
        <th scope="col">Slot No</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Reservation Time</th>
        <th scope="col">End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let slot of slotreservationhistory?.slotReservations">
        <td>{{slot?.reservationId}}</td>
      <td>{{slot?.slotNo}}</td>
      <td>{{slot?.customerName}}</td>
      <td>{{slot?.reservationTime}}</td>
      <td>{{slot?.reservationendTime}}</td>

      </tr>
    </tbody>
  </table>

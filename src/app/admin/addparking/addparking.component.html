<h5 class="display-4"> <i class="fa fa-sitemap" aria-hidden="true"></i><b>Slots</b><h6 class="display-6">Add/Update</h6></h5>
<hr>
<form #form = "ngForm" autocomplete="off" (submit) = "onSubmit(form)">

<div class="form-row">
    <div class="form-group col-md-10">
        <input type="text"
                name = "ParkingName" 
                class="form-control"
                #slotId = "ngModel" [(ngModel)] = "formDataparking.parkingName"
                placeholder="Parking name">
    </div>
  
</div>

<div class="form-row">
    <div class="form-group col-md-5">
        <input type="number"
                name = "noofSlots" 
                class="form-control"
                #slotNo = "ngModel" [(ngModel)] = "formDataparking.noofSlots"
                placeholder="No Of slots">
    </div>
    <div class="form-group col-md-5">
        <input type="text"
                name = "city" 
                class="form-control"
                #slotNo = "ngModel" [(ngModel)] = "formDataparking.city"
                placeholder="City">
    </div>
  
</div>


<div class="form-row">
    <div class="form-group col-md-5">
        <input type="text"
                name = "firstName" 
                class="form-control"
                #slotNo = "ngModel" [(ngModel)] = "formDataparking.firstName"
                placeholder="firstName">
    </div>
    <div class="form-group col-md-5">
        <input type="text"
                name = "lastName" 
                class="form-control"
                #slotNo = "ngModel" [(ngModel)] = "formDataparking.lastName"
                placeholder="lastName">
    </div>
  
</div>

<div class="form-row">
    <div class="form-group col-md-10">
        <input type="email"
                name = "email" 
                class="form-control"
                #slotId = "ngModel" [(ngModel)] = "formDataparking.email"
                placeholder="email@gmail.com">
    </div>
  
</div>

<div class="form-row">
    <div class="form-group col-md-10">
        <input type="password"
                name = "password" 
                class="form-control"
                #slotId = "ngModel" [(ngModel)] = "formDataparking.password"
                placeholder="***********">
    </div>
  
</div>
<div class="form-row">
    <div class="col-md-8"></div>
    <div class="form-group col-md-4 " >
            <button type="submit" class="btn btn-primary btn-md text-white " style="margin-right: 8px"><i class="fa fa-save"><span class="ml-1"></span></i>Save</button>
            <button type="button" class="btn btn-danger btn-md float-right " (click)= "closeModel()"><i class="fa fa-close"></i><span class="ml-1"></span>Cancel</button>
    </div>
</div>
</form>
